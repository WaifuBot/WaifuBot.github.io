<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="/junko.jpg" type="image/jpeg" sizes="256x256">

    <!-- OpenGraph Embed -->
    <meta name="theme-color" content="#c63788" />
    <meta name="Description" content="WaifuBot: Claim, trade, fight waifus. Over 2k waifus stolen from MAL. Hell yeah.">
    <meta property="og:title" content="WaifuBot">
    <meta property="og:image" content="https://waifu.cirno.pw/junko.jpg">
    <meta property="og:site_name" content="Cirno a Best">
    <meta property="og:description" content="Claim, trade, fight waifus. Over 2k waifus stolen from MAL. Hell yeah.">

    <!-- Site Properties -->
    <title>WaifuBot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>


    <style type="text/css">
        html {
            margin-left: calc(100vw - 100%);
        }

        .white {
            color: white !important;
        }

        body {
            background-color: #1b1c1d;
        }

        .menu {
            height: 5.5em;
        }

        .main.container {
            margin-top: 7em;
        }

        .large {
            font-size: 3.5em;
        }

        .center {
            position: relative;
            top: 35%;
            transform: translateY(35%);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition-property: opacity;
            transition-duration: .15s;
        }

        .fade-enter-active {
            transition-delay: .15s;
        }

        .fade-enter,
        .fade-leave-active {
            opacity: 0
        }

        .blurple {
            color: #ffffff !important;
            background-color: #7289da !important;
        }
    </style>

</head>

<body>
    <noscript>ENABLE JS IT DOES NOT HURT YOU</noscript>
    <div id="app">
        <div class="ui inverted menu borderless">
            <div class="ui container">
                <router-link to="/home" class="header item">
                    <b>WaifuBot</b>
                </router-link>
                <router-link to="/commands" class="item">Commands</router-link>
                <router-link to="/faq" class="item">FAQ</router-link>
                <router-link to="/about" class="item">About</router-link>
            </div>
        </div>
        <transition name="fade" mode="out-in">
            <router-view></router-view>
        </transition>

    </div>

    <script type="text/x-template" id="home-template">
        <div class="ui main text container center">
            <div class="ui stackable grid">
                <div class="ui row">
                    <div class="ten wide column">
                        <div class="ui row">
                            <div class="two wide column">
                                <h1 class="white large">WaifuBot</h1>
                            </div>
                        </div>
                        <div class="ui row">
                            <div class="ten wide column">
                                <p class="white">Claim, trade, rate fight, and work your waifus with WaifuBot.
                                    <br>Over 2000 waifus stolen from MAL, ready to be claimed and traded. Hell yeah.</p>
                            </div>
                        </div>
                        <h4 class="ui horizontal divider header white">
                            Links
                        </h4>
                        <div class="ui row">
                            <router-link to="/faq" tag="button" class="ui labeled icon button">FAQ
                                <i class="file alternate outline icon"></i>
                            </router-link>
                            <a :href="data.support" target="_top">
                                <button class="ui labeled icon button">Support
                                    <i class="question icon"></i>
                                </button>
                            </a>
                            <router-link to="/commands" tag="button" class="ui labeled icon button">Commands
                                <i class="cogs icon"></i>
                                </i>
                            </router-link>
                        </div>
        
                        <div class="ui row" style="padding-top: 2em;">
                            <a :href="data.invite" target="_top">
                                <button class="ui button big blurple labeled icon">
                                <i class="discord icon"></i>
                                    Invite
                                </button>
                            </a>

                            <router-link to="/testimonials" tag="button" class="ui small inverted button right labeled icon">
                                <i class="arrow right icon"></i>
                                Testimonials
                            </router-link>
                        </div>
                    </div>
                    <div class="six wide column">
                        <img :src="data.image">
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-template" id="commands-template">
        <div class="ui container" style="margin-bottom: 2em;">
            <h1 class="ui white">Commands</h1>
            <p class="white">These are commands that can be used with the bot. Prefix every command with the sever's prefix of choice, which you can find out by looking at the title of the embed sent with the help command. All of these commands have cooldowns, make sure not to use them too fast!</p>
            <template v-for="(v, k) in items">
                <h2 class="white">{{k}}</h2>
                <table class="ui striped table inverted padded">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Usage</th>
                        </tr>
                    </thead>
                    <tr v-for="x in v">
                        <td><b>{{x.Name}}</b></td>
                        <td>{{x.Description}}</td>
                        <td>{{x.Usage}}</td>
                    </tr>
                </table>
            </template>
        </div>
    </script>
    <script type="text/x-template" id="faq-template">
        <div class="ui container" style="margin-bottom: 2em;">
            <h1 class="white">FAQ</h1>
            <p class="white">Frequently asked questions. Have a new question that you'd like added here? Hit me up in the WaifuBot support server.</p>
            <div class="ui segments" v-for="x in faq">
                <div class="ui segment">
                    <p><b>Q: </b> {{x.Q}}</p>
                </div>
                <div class="ui segment">
                    <p><b>A: </b> {{x.A}}</p>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-template" id="about-template">
        <div class="ui main text container center">
            <h1 class="white">About</h1>
            <p class="white">{{ data.about }}</p>
        </div>
    </script>
    <script type="text/x-template" id="testimonials-template">
        <div class="ui container">
            <div style="margin-bottom: 2em">
                <router-link to="/home" tag="button" class="ui button labeled icon">
                    <i class="arrow left icon"></i>
                    Back
                </router-link>
            </div>
            <div class="ui cards">
                <div class="card" v-for="x in data">
                    <div class="content">
                    <img class="right floated mini ui image" :src="'./avatars/' + x.avatar">
                    <div class="header">
                        {{x.name}}
                    </div>
                    <div class="meta">
                        {{x.undertext}}
                    </div>
                    <div class="description">
                        {{x.content}}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>

</html>
